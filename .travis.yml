language: rust
rust:
  - stable
  - beta
  - nightly

before_script: |
  rustup component add clippy
  rustup component add rustfmt
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    cargo install cargo-tarpaulin
  fi

script:
  - cargo clippy
  - cargo fmt 
  - cargo build --verbose
  - cargo test --verbose
